<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отели</title>
</head>
<body>
    <div>
        {% for hotel in hotels %}
        <div style="display: flex; margin-bottom: 30px; margin-left: 100px; margin-top: 50px;">
            <img src="{{ url_for ('static', path='images/' + hotel.image_id|string + '.webp') }}"
            alt="Фото отеля" width = "250">
            <div style="margin-left: 10px;">
                <h1>{{hotel.name}}</h1>
                <h4 style="color: darkblue;">{{hotel.location}}</h4>
            </div>
        </div>
        {% endfor %}
    </div>
    
</body>
</html>
